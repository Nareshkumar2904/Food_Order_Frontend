<div class="container">
  <div class="row">
    <div class="card bg-opacity-50 bg-dark">
      <div class="card-body">
        <app-title title="LOGIN" style="text-align:center"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class=" m-auto">
          <div class="input-container">
            <input type="email" class="form-control mt-4" placeholder="Email or Username" formControlName="email">
          </div>
          <input-validation [control]="fc.email" [showErrorsWhen]="isSubmitted"></input-validation>
          <div class="input-container">
            <input type="password" class="form-control mt-2" placeholder="Password" formControlName="password">
          </div>
          <input-validation [control]="fc.password" [showErrorsWhen]="isSubmitted"></input-validation>
          <!-- <div class="form-check mt-2">
            <input type="checkbox" name="" id="checkboxlabel" class="form-check-input align-items-center">
            <label class="form-check-label mx-1 text-white" for="checkboxlabel">Remember me</label>
          </div> -->
          <div class="text-center mt-3">
            <button class="btn btn-primary w-50 rounded-5 fw-semibold" routerLink="/dashboard"
              routerLinkActive="active">Submit</button>
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/forgot-password" routerLinkActive="active" class="text-white fw-semibold">Forgot
              password</a>
          </div>
          <div class="mt-3 text-center">
            <a routerLink="/register" routerLinkActive="active" class="text-white fw-semibold"
              [queryParams]="{returnUrl : returnUrl}">Not a member / SignUp</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
